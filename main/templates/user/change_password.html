{% extends 'main/header.html' %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .asteriskField {
    display: none;
}
</style>
  <div class="row justify-content-center">
    <div class="col-5">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
